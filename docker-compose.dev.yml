# Para ejecutar: docker compose -f docker-compose.dev.yml up -d --build
services:
  dolar_vzl:
    container_name: dolar_vzl_dev
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    ports:
      - "${API_PORT:-8000}:8000"
    
    environment:
      - API_PORT=${API_PORT:-8000}
      - API_HOST=${API_HOST:-0.0.0.0}
      - INSTANCE_DIR=${INSTANCE_DIR:-/instance}
      - LOG_DIR=${LOG_DIR:-/logs}
      - NTFY_URL=${NTFY_URL:-}
      - NTFY_TOPIC=${NTFY_TOPIC:-}
      - DEV_MODE=True 

    volumes:
      - .:/app
      - ./instance:/instance
      - ./logs:/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s 

